<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header_page" Class="container-fluid pt-6 pb-6 text-center">
        <h1 class="text-gray">Weather Dashboard</h1>
    </header>
    <div class="container-fluid row">
        <div class="col-3 left_div justify-content-center pt-6">
            <div class="search_div mb-4">
                <h3 class="justify-content-center pt-2 pl-3">Search by City: </h3>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                    <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                    <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form> 
        </div>
        <h3 class="justify-content-center pt-2 pl-3" >Previously Searched Cities:</h3>
        <div class="container my-2 col-8" id="searched_cities">

        </div>

    </div>

    <div class="current_weather col-9 pt-3">
        <div class="bg-light p-3">
                <h2 class="justify-content-center text-dark" id="city_name"></h2>
                <div class="row">
                    <div class="col-6">
                        <p id="current_temp"></p>
                        <p id="current_humidity"></p>
                        <p id="current_wind_speed"></p>
                        <img id="current_icon_div" src="">
                    </div>
                </div> 
        </div>  

            <div class="five-day-div bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h4 class="text-dark">Five Day Weather Forecast</h4>
                </div>
                <div class="row justify-content-center">
                    <div id="day0" class="card-body mx-3 my-3">
                        <h4 id="0date"></h4>
                        <p id="0day_temp"></p>
                        <p id="0day_humidity"></p>
                        <img id="0day_icon" src="">
                    </div>
                    <div id="day1" class="card-body mx-3 my-3">
                        <h4 id="0date"></h4>
                        <p id="0day_temp"></p>
                        <p id="0day_humidity"></p>
                        <img id="0day_icon" src="">
                    </div>
                    <div id="day2" class="card-body mx-3 my-3">
                        <h4 id="0date"></h4>
                        <p id="0day_temp"></p>
                        <p id="0day_humidity"></p>
                        <img id="0day_icon" src="">
                    </div>
                    <div id="day3" class="card-body mx-3 my-3">
                        <h4 id="0date"></h4>
                        <p id="0day_temp"></p>
                        <p id="0day_humidity"></p>
                        <img id="0day_icon" src="">
                    </div>
                    <div id="day4" class="card-body mx-3 my-3">
                        <h4 id="0date"></h4>
                        <p id="0day_temp"></p>
                        <p id="0day_humidity"></p>
                        <img id="0day_icon" src="">
                    </div>
                </div>
                </div>
            </div>
            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>

            <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
            <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
